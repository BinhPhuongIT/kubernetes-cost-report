name: reviewdog
on: [pull_request]
jobs:
  reviewdog:
    runs-on: self-hosted
    steps:
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest # Optional. [latest,nightly,v.X.Y.Z]
      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.SUPPORT_TOKEN }}
        run: |
          reviewdog -reporter=github-pr-review 
